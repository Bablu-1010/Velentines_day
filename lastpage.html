<script>
  (function () {
    emailjs.init("LdXTz6nMARriAwCy7"); // Your EmailJS User ID
  })();

  function sendEmail() {
    // Retrieve choices from localStorage
    let date = localStorage.getItem("date") || "Not selected";
    let food = JSON.parse(localStorage.getItem("food")) || [];
    let dessert = JSON.parse(localStorage.getItem("dessert")) || [];
    let activities = JSON.parse(localStorage.getItem("activities")) || [];

    // Ensure values are properly formatted
    food = food.length > 0 ? food.join(", ") : "Not selected";
    dessert = dessert.length > 0 ? dessert.join(", ") : "Not selected";
    activities = activities.length > 0 ? activities.join(", ") : "Not selected";

    // Debugging logs
    console.log("Date Selected:", date);
    console.log("Food Selected:", food);
    console.log("Dessert Selected:", dessert);
    console.log("Activities Selected:", activities);

    // Email parameters
    let emailParams = {
      to_name: "Shadab",
      from_name: "https://bablu-1010.github.io/Velentines-day/",
      from_email: "shaikhshadab2604@gmail.com",
      date: date,
      food: food,
      dessert: dessert,
      activities: activities
    };

    // Send email via EmailJS
    emailjs.send("service_c1xe11c", "template_zenn5kc", emailParams)
      .then(function (response) {
        alert("Email sent successfully! ✅");
        console.log("✔️ SUCCESS!", response.status, response.text);
      })
      .catch(function (error) {
        alert("❌ Failed to send email: " + JSON.stringify(error));
        console.error("❌ FAILED...", error);
      });
  }

  window.onload = sendEmail; // Auto-send email when page loads
</script>
