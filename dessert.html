<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert or baverage we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/me.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="Meee" /> MEEEE</label>
      </div>
      <div class="dessert-item">
        <img src="food/ice-cream.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="Ice cream" /> Ice Cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/coke-float.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="Coke Float" /> Coke float</label>
      </div>
      <div class="dessert-item">
        <img src="food/chai.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="Chai" /> Chai</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/mango.jpg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="Mango Juice" /> Mango Juice</label
        >
      </div>
    </div>
    <button class="button"  onclick="saveDessert();location.href='activities.html'">
      Continue UWU
    </button>
  </body>
  <script>
    function saveDessert() {
      let selectedDessert = [];
      document.querySelectorAll('input[name="dessert"]:checked').forEach((item) => {
        selectedDessert.push(item.value);
      });
  
      if (selectedDessert.length > 0) {
        localStorage.setItem("dessert", JSON.stringify(selectedDessert));
        console.log("Dessert saved:", selectedDessert);
      }
    }
  </script>
</html>
